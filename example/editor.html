<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Editor</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.1.2/build/styles/default.min.css"
    />
    <style>
      #editor {
        width: 100%;
        height: 100vh;
        padding: 20px;
        border-right: solid 2px #ddd;
      }
      #drawing {
        width: 100%;
        height: 100vh;
      }
      pre {
        background: transparent;
        font-size: 16px;
      }

      .columns.is-gapless {
        margin: 0 !important;
      }
    </style>
  </head>

  <body>
    <div class="columns is-gapless">
      <div class="column">
        <div id="editor"></div>
      </div>
      <div class="column">
        <div id="drawing"></div>
      </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/codejar@3.1.0/codejar.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
    <script src="../dist/js/mindtree.js"></script>
    <!-- <script src="./dist/js/minddown.js"></script> -->
    <script type="module">
      import "./editor.js";
    </script>
  </body>
</html>
